version: '3.8'

services:
  # Сервис Бекенда (API)
  backend:
    build: .
    container_name: recsys_api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Позволяет видеть изменения кода без пересборки

  # Сервис Фронтенда (Streamlit)
  frontend:
    build: .
    container_name: recsys_ui
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000  # <-- Тут мы говорим фронту, где искать API
    depends_on:
      - backend  # Фронт запустится только после бека
    volumes:
      - .:/app